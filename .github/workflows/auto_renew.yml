name: Auto Renew Tickhosting Server

on:
  schedule:
    # 每4天运行一次（96小时），在UTC时间00:00运行
    - cron: '0 0 */4 * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  Auto_renew_tickhosting:
    runs-on: windows-latest  # 使用Windows运行环境
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run auto renew script
      env:
        PTERODACTYL_SESSION: ${{ secrets.PTERODACTYL_SESSION }}
      run: python auto_renew.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_renew_data.txt
        git commit -m "Update renewal status" || exit 0
        git push
